<h2>Users List</h2>

<table class="table table-striped">

  <thead>
    <tr>
      <th>id</th>
      <th>login</th>
      <th>email</th>
      <th>firstName</th>
      <th>lastName</th>
      <th>birthday</th>
      <th>role</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.login}}</td>
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.birthday | date: 'dd/MM/yyyy'}}</td>
      <td>{{RoleToStr(user.role)}}</td>
      <td>
        <button (click)="updateUser(user.login)" class="btn btn-info">Update</button>
        <button (click)="deleteUser(user.login)" class="btn btn-danger" style="margin-left: 15px">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
